version: "3.9"

services:

  mongodb:
    image: "mongo:4.4.18"
    container_name: "mongodb"
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASS}
    volumes:
      - mongo_data:/data/db
      - ./mongod.conf:/etc/mongod.conf:ro
      - ./keyfile:/etc/mongo/keyfile:ro
    command:
      [
        "bash", "-lc",
        "if [ -f /etc/mongo/keyfile ]; then chmod 400 /etc/mongo/keyfile && chown mongodb:mongodb /etc/mongo/keyfile; fi && exec mongod --config /etc/mongod.conf --replSet rs0 --keyFile /etc/mongo/keyfile"
      ]
    networks:
      - mongo-net

  mongo2:
    image: "mongo:4.4.18"
    container_name: "mongo2"
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASS}
    volumes:
      - mongo2_data:/data/db
      - ./mongod.conf:/etc/mongod.conf:ro
      - ./keyfile:/etc/mongo/keyfile:ro
    command:
      [
        "bash", "-lc",
        "if [ -f /etc/mongo/keyfile ]; then chmod 400 /etc/mongo/keyfile && chown mongodb:mongodb /etc/mongo/keyfile; fi && exec mongod --config /etc/mongod.conf --replSet rs0 --keyFile /etc/mongo/keyfile"
      ]
    networks:
      - mongo-net

  mongo3:
    image: "mongo:4.4.18"
    container_name: "mongo3"
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASS}
    volumes:
      - mongo3_data:/data/db
      - ./mongod.conf:/etc/mongod.conf:ro
      - ./keyfile:/etc/mongo/keyfile:ro
    command:
      [
        "bash", "-lc",
        "if [ -f /etc/mongo/keyfile ]; then chmod 400 /etc/mongo/keyfile && chown mongodb:mongodb /etc/mongo/keyfile; fi && exec mongod --config /etc/mongod.conf --replSet rs0 --keyFile /etc/mongo/keyfile"
      ]
    networks:
      - mongo-net

volumes:
  mongo_data:
  mongo2_data:
  mongo3_data:

networks:
  mongo-net:
    driver: bridge
